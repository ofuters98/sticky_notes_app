{% extends 'sticky_notes_app/base.html' %}
{% block content %}
    <h2>Posts List</h2>
    <a href="{% url 'create_post' %}" class="btn btn-success mb-3">Create New Post</a>
    <ul class="list-group mt-3">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <br>
                <small>Posted by {{ post.author.username }} on {{ post.created_at }}</small>
            </li>
        {% empty %}
            <li class="list-group-item">No posts yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
