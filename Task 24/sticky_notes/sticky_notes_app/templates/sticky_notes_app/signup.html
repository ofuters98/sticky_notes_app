{% extends 'sticky_notes_app/base.html' %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
