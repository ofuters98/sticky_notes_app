{% extends 'sticky_notes_app/base.html' %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-danger">Cancel</a>
{% endblock %}
